<div *ngIf="!useModal" class="response-options">
  <div *ngIf="message.displayAsTick" class="checkbox" [ngClass]="{'ticked': ticked}" (click)="ticked = !ticked">
    <ion-icon *ngIf="ticked" name="checkmark-outline"></ion-icon>
  </div>
  <div *ngFor="let option of getResponseOptions()" class="response-option"
    (click)="selectResponseOption(option)">
    <img *ngIf="option.imageUrl" [src]="option.imageUrl" />
    <span *ngIf="!option.hideText">{{option.text}}</span>
  </div>
</div>
